version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: cryptominer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    environment:
      DATABASE_URL: 'postgresql://prisma:prisma@postgres:5432/cryptominer?schema=public'
      REDIS_URL: 'redis://redis:6379'
      PORT: 4000
      HASHPRICE_API_URL: 'http://mock'
    depends_on:
      - postgres
      - redis
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: node src/worker/payoutWorker.js
    environment:
      DATABASE_URL: 'postgresql://prisma:prisma@postgres:5432/cryptominer?schema=public'
      REDIS_URL: 'redis://redis:6379'
      HASHPRICE_API_URL: 'http://mock'
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: 'http://localhost:4000'
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
